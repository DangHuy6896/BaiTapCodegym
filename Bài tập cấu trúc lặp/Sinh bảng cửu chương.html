<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bcc;
            bcc = "<table border='1'>";
        for (i=1; i<=9; i++) {
            bcc = bcc + "<tr>";
            for (j=2; j<=9; j++) {
                bcc = bcc + "<td width='100'>" + j + 'x' + i + '=' + j*i + '</td>';
            }
        }
        document.write(bcc);
    </script>
</body>
</html>
