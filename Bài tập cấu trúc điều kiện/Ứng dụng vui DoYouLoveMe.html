<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Do you love me?</h2>        
    <button onclick="love()">YES</button>
    <button onmouseover="goaway()" id="No" style="position:absolute;">NO</button> 
    <script>
        function love()
        {
            alert('<3');
        }
        function goaway()
        {
            let w = Math.random() * window.innerWidth;
            let h = Math.random() * window.innerHeight;
            
            document.getElementById('No').style.left = w + 'px';
            document.getElementById('No').style.top = h + 'px';           
        }
    </script>          
</body>
</html>
