<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [123, 456, 135, 246, 357];
        let result = lietKeSoLe(arr);
        function lietKeSoLe(arr) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                let number = arr[i];
                let allOddDigits = true;
                while (number !== 0) {
                    let digit = number % 10;
                    if (digit % 2 === 0) {
                        allOddDigits = false;
                        break;
                    }
                    number = Math.floor(number / 10);
                }
                if (allOddDigits) {
                    result.push(arr[i]);
                }
            }
            return result;
        }

        console.log(result);
    </script>
</body>

</html>
