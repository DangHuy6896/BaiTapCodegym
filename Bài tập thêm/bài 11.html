<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        let array = [1, 3, 5, 7, 11, 13, 17, 19, 23];

        function addElementIncreaseArr(arr) {
            let x = 8;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] >= x) {
                    arr.splice(i, 0, x);                    
                    break;
                }
            }  return arr;          
        }
        console.log(addElementIncreaseArr(array));
    </script>
</body>

</html>
