    <script>
        let array1 = [23, 45, 86, -234, -678, 43, 7, 23, 72, -19, 71];
        let array2 = [7, 5, -11, 31, 2];
        
        function deleteNegativenumber(array) {
            for (i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    array.splice(i, 1);
                    i--;
                }
            }
            return array;
        }
        console.log(deleteNegativenumber(array1));
        console.log(deleteNegativenumber(array2));
