<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array1 = [23, 45, 86, -234, -678, 43, 7, 1, 72, -19, 1];
        let array2 = [7, 5, -11, 1, 2];

        function moveOnetoFront(arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == 1) {
                    arr.splice(0, 0, arr[i]);
                    arr.splice(i + 1, 1);
                }
            }
            return arr;
        }

        console.log(moveOnetoFront(array1));
        console.log(moveOnetoFront(array2));
    </script>
</body>

</html>
