<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array1 = [23, 45, 86, 234, 678, 43, 7, 23, 72, 19, 71];
        let array2 = [7, 5, 11, 31, 2];
        
        function findPrimenumbers(array) {
            let arrayf = [];            
            let x = "";
            for (i = 0; i < array.length; i++) {
                for (j = 1; j <= array[i]; j++) {
                    if (array[i] % j == 0) {
                        arrayf.push(j);
                    }
                }
                if (arrayf.length == 2) {
                    x += array[i];
                }
            }
            return x;
        }
        console.log(findPrimenumbers(array1));
        document.write(findPrimenumbers(array2));
    </script>
</body>

</html>
