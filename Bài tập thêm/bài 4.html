<body>
    <script>
        let array1 = [23, 45, 86, 234, 678, 43, 7, 23, 72, 19, 71];
        let array2 = [23, 45, 0, 234, 678, 7, 23, 72, 0, 71];
        function findZeroinarray(array) {
            for (i = 0; i < array.length; i++) {
                if (array[i] / 1 == 0) {
                    return 1;
                }
            }
            if (i = (array.length - 1)) {
                return 0;
            }
        }
        console.log(findZeroinarray(array1));
        console.log(findZeroinarray(array2));
    </script>
