<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array1 = [23, 45, 86, -234, -678, 43, 7, 23, 72, -19, 71];
        let array2 = [7, 5, -11, 31, 2];

        function sortOddAscending(arr) {
            for (i = 0; i < arr.length - 1; i++) {
                for (j = i + 1; j < arr.length; j++) {
                    if ((arr[i] % 2 == 1 || arr[i] % 2 == -1) && (arr[j] % 2 == 1 || arr[j] % 2 == -1) && (arr[i] > arr[j])) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sortOddAscending(array1));
        console.log(sortOddAscending(array2));
    </script>
</body>
</html>
