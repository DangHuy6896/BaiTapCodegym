<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array1 = [23, 45, 86, -234, -678, 43, 7, 23, 72, -19, 71];
        let array2 = [7, 5, -11, 31, 2, -5];
        function sortPosiNeganumber(number) {
            for (i = 0; i < number.length - 1; i++) {
                for (j = i + 1; j < number.length; j++) {
                    if (number[i] > 0 && number[j] > 0 && number[i] > number[j]) {
                        let temp1 = number[i];
                        number[i] = number[j];
                        number[j] = temp1;
                    }
                    if (number[i] < 0 && number[j] < 0 && number[i] < number[j]) {
                        let temp2 = number[i];
                        number[i] = number[j];
                        number[j] = temp2;
                    }
                }
            }
            return number;
        }
        console.log(sortPosiNeganumber(array1));
        console.log(sortPosiNeganumber(array2));

    </script>
</body>

</html>
